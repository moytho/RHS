<h1>Usuarios</h1>
<a ui-sref="dashboard.user-create" class="btn btn-primary">
    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Create
</a>
<br />

<table class="table table-bordered table-hover table-striped">
    <thead>
        <tr>
            <th class="col-md-2">
                Acciones
            </th>
            <th class="col-md-10">
                Usuario
            </th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="element in users">
            <td class="col-md-2">
                <a data-toggle="tooltip" title="Editar informacion" ui-sref="dashboard.user-edit({ id:{{element.UserId}} })" class="btn btn-default btn-sm">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                </a>
                <a ng-show="false" class="btn btn-default btn-sm" title="Eliminar" href="">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                </a>
            </td>
            <td class="col-md-10">
                {{element.Email}}
            </td>
        </tr>
    </tbody>
</table>
