<h1>Tipo de Servicios</h1>
<div class="row">
    <div class="col-md-2">
        Acciones
    </div>
    <div class="col-md-10">
        Tipo de servicio
    </div>
</div>
<div class="row" ng-repeat="element in serviceTypes">
    <div class="col-md-2">
        <a class="btn btn-default btn-sm" title="Editar" href="">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
        </a>
        <a class="btn btn-default btn-sm" title="Eliminar" href="">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
        </a>
    </div>
    <div class="col-md-10">
        {{element.Description}}
    </div>
</div>
